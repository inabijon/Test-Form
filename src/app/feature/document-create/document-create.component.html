<div class="container py-5">
    <div class="row py-5">
        <div class="col-md-10 offset-md-1">
            <form [formGroup]="documentCreate" (ngSubmit)="submitDocument()">
                <div class="py-2">
                    <label for="document_name" class="form-label">Document title</label>
                    <input type="email" class="form-control" id="document_name" formControlName="document_name">
                </div>
                <hr>
                <div class="py-2" formArrayName="form_values" *ngFor="let document of getControls(); let i = index ">
                    <div [formGroupName]="i">
                        <label for="field_type" class="form-label">Field sequence (weight)</label>
                        <input type="text" class="form-control" [value]="i + 1">
                        <div class="py-3">
                            <select class="form-select" aria-label="Default select example"
                                formControlName="field_type">
                                <option selected value="1">Input</option>
                                <option value="2">Select</option>
                                <option value="3">NumberInput</option>
                            </select>
                        </div>
                        <div class="py-2">
                            <label for="field_name" class="form-label">Field name</label>
                            <input type="text" class="form-control" id="field_name" formControlName="field_name">
                        </div>
                        <div class="py-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                                    formControlName="is_mandatory" required>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Is mandatory
                                </label>
                            </div>
                        </div>

                        <hr>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-outline-secondary" type="button" (click)="addDocument()">Add more</button>
                    <button class="btn btn-primary px-5" type="submit" [disabled]="documentCreate.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
